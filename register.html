<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #49243E;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #704264;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #BB8493;
        }

        main {
            padding-top: 80px; /* Space for fixed header */
            padding-bottom: 60px; /* Space for fixed footer */
        }

        footer {
            background-color: #704264;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .register-section {
            padding: 60px 20px;
            text-align: center;
        }

        .register-form {
            background-color: #BB8493;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .register-form label {
            color: white;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .register-form button {
            padding: 10px 20px;
            background-color: #704264;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .register-form button:hover {
            background-color: #49243E;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h1>Register</h1>
            <div class="register-form">
                <form action="users.php" method="post">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <label>
                        <input type="checkbox" name="accept_policy" required>
                        I agree to the <a href="privacy_policy.html" target="_blank">Privacy Policy</a>
                    </label>

                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Blog. All rights reserved.</p>
    </footer>
</body>

</html>
